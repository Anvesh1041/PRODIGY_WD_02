<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Stopwatch App</h1>
        </div>
        <div class="timer">
            <div class="time-item">
                <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="centiseconds">00</span>
            </div>
            <div class="buttons-container">
                <button id="btn-start" class="btn">Start</button>
                <button id="btn-lap" class="btn">Lap</button>
                <button id="btn-restart" class="btn">Restart</button>
            </div>
        </div>
        <ul id="lap-list"></ul>
    </div>
    <div class="labels">
        <h3>Keyboard-Labels:</h3>
        <div class="keyboard-label">Start/Stop: <kbd>Space</kbd></div>
        <div class="keyboard-label">Lap: <kbd>L</kbd></div>
        <div class="keyboard-label">Restart: <kbd>R</kbd></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
